<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="/data/data/com.demo.highcharts/app_EChartsData/echarts.common.min.js"></script>
    <!-- 引入 JQuery 文件 -->
    <script src="/data/data/com.demo.highcharts/app_EChartsData/jquery-1.8.3.min.js"></script>
    <!-- 引入 JQuery-Jsonp文件  解决ajax跨域问题 -->
    <script src="/data/data/com.demo.highcharts/app_EChartsData/jquery-jsonp.js"></script>
</header>

<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">

     //ajax 异步请求数据
    $.jsonp({
		 url:"http://api.map.baidu.com/place/v2/search?q=饭店&region=北京&output=json&ak=DWKj44gEQFOHj9GAmhBvQUrG&callback=?",
		 success: function(data){
			 $("#myDiv").html(data);
		 },
  		 error: function(jqXHR,textStatus,errorThrown) {
			 //请求出错处理
       		 $("#myDiv").html(textStatus);
		 },

  	})

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
